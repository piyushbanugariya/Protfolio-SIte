<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Contact Me | UI/UX Designer & Photographer</title>
  </head>
  <body>
    <!-- Header Start -->
    <header class="header-inner">
      <div class="container">
        <nav class="main-nav">
          <img src="img/logo.png" alt="LOGO" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Header End -->

    <!-- Section A:Contact Form -->
    <section class="contact-a text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <p class="lead">Here is how you can reach me</p>
        <form action="">
          <div class="text-fields">
            <input type="text" name="name" placeholder="Name" />
          </div>
          <div class="text-fields">
            <input type="email" name="email" placeholder="Email Address" />
          </div>
          <div class="text-fields">
            <input type="text" name="subject" placeholder="Subject" />
          </div>
          <div class="text-fields">
            <input type="text" name="phone" placeholder="Phone" />
          </div>
          <div class="text-fields">
            <textarea placeholder="Enter Message" name="message"></textarea>
          </div>
          <div class="text-fields">
            <button type="submit" class="btn-dark">Submit</button>
          </div>
        </form>
      </div>
    </section>

    <!-- Section B:contact Info -->
    <section class="contact-b bg-medium py-4">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>john@something.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>(555) 555-5555</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <p>50 Main st, Boston MA</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer Section -->
    <footer class="main-footer">
      <div class="container footer-container">
        <p>Copyright &copy; 2020. All Rights Reserved</p>
        <div class="social">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
